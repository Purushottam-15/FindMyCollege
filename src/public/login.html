<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchMyCollege - Login</title>
    <link rel="icon" type="image/webp" sizes="16x16" href="imgs/favicon.webp" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="logo">
            <a href="index.html">
              <img src="imgs/logo.png" alt="SearchMyCollege" />
            </a>
          </div>
          <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link active">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="page-wrapper-login">
        <div class="loginForm">
          <h1>Login</h1>
          <form id="loginForm">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username or email"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
            />
            <button type="submit">Login</button>
            <div class="bottom">
              <p class="forgotPass">Forgot password?</p>
              <p class="signUp">
                <span>Don't have an account?</span>
                <a id="register" href="register.html">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 FindMyCollege. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
